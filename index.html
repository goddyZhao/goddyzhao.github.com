<!doctype html>
<html>
    <head>
    	<meta charset="utf-8" />
    	<link rel="shortcut icon" href="assets/images/favicon.png" />
    	<link rel="stylesheet" href="assets/stylesheets/bootstrap.css" />
    	<link rel="stylesheet" href="assets/stylesheets/application.css" />
    </head>
    <body class="hide">
			<div id="page">
	    		<header id="hd">
	    			<ul class="language">
	    				<li class="active" data-language="zh">中文</li>
	    				<li>|</li>
	    				<li data-language="en">English</li>
	    			</ul>
	    		</header>
	    		<div id="bd">
			    	<script id="page-template" type="text/x-handlebars-template">
	    			<article>
		    			<section class="brief-info">
		    				<h1><b class="first-name">{{name.firstName}}</b><b class="last-name">{{name.lastName}}</b></h1>
		    				<section class="net-info">
		    					<p class="blog">{{information.blog}}</p>
		    					{{#if information.blogWarning}}
		    					<!--In Chinese Mode Only -->
		    					<p class="blog-remark">{{information.blogWarning}}</p>
		    					{{/if}}
		    					<p class="email">{{information.email}}</p>	
		    				</section>
		    			</section>
		    			<div class="avatar">{{empty}}</div>
	    			</article>
	    			<article class="dots-wrap">
	    				{{#milestones}}
	    				<div class="dots">
	    					<span class="dot"></span>
	    					{{#if multipleEvents}}
	    					<span class="leaves"></span>
	    					{{/if}}
	    					<section class="milestones">
	    						<section class="title">
		    						<h3 class="date">{{date}}</h3>
		    						{{#if summary}}
		    						<b class="summary">{{summary}}</b>
		    						{{/if}}
		    					</section>
		    						<ul>
		    							{{#events}}
		    							<li>
		    								{{#if ../multipleEvents}}
		    								<span class="small-dot"></span>
		    								{{/if}}
		    								<span class="content">{{{content}}}</span>
		    								<section class="details">
		    									<ul>
			    									{{#details}}
			    									<li><b>{{field}}</b><span>{{{content}}}</span></li>
			    									{{/details}}
		    									</ul>
		    								</section>	
		    							</li>
		    							{{/events}}
		    						</ul>
	    					</section>
	    				</div>
	    				{{/milestones}}
	    			</article>
	    			</script>
	    		</div>
			</div>
    		<footer id="ft">
    			<div class="copyright">© 2012 <a href="http://goddyzhao.me" target="_blank">Goddy Zhao</a> & design by <a href="http://weibo.com/zmydou" target="_blank">粥不知道</a></div>
    		</footer>
    	<script src="assets/javascripts/libs/jquery-1.7.1.min.js"></script>
    	<script src="assets/javascripts/libs/handlebars-1.0.0.js"></script>
    	<script src="assets/javascripts/libs/bootstrap.min.js"></script>
    	<script src="assets/javascripts/application.js"></script>
    </body>
</html>
